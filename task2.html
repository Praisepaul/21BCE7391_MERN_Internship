<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Lists</title>
</head>
<body>
    <h1>This is an Example of a nested list.</h1>
    <ul style="border: solid black 1px; width: 150px; height: 100px; margin-top: 5rem; margin-left: 10rem;">
        <li style="margin-top: 5px;">Coffee</li>
        <li>Tea</li>
        <ul style="list-style-type: circle;">
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
